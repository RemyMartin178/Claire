<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>logo anim</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;
      background:linear-gradient(120deg,#0f0f12,#12141a);
      transition:background 0.3s linear;
      overflow:hidden;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    }
    .wrap{width:320px;height:320px;position:relative}
    svg{width:100%;height:100%;display:block;overflow:visible}
    #spiral{
      fill:none;stroke:#ffffff;stroke-width:10;stroke-linecap:round;stroke-linejoin:round;
      filter: drop-shadow(0 2px 12px rgba(255,255,255,0.15));
    }
    .appname{
      position:absolute; left:60%; top:50%; transform:translateY(-50%);
      opacity:0;
      font-weight:700; font-size:32px; letter-spacing:0.5px; color:#fff;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- spirale: approx archimÃ©dienne -->
    <svg viewBox="-160 -160 320 320">
      <path id="spiral" d="
        M 0 0
        m 0 -120
        a 120 120 0 1 1 -0.01 0
        m 0 20
        a 100 100 0 1 0 0.01 0
        m 0 -20
        a 80 80 0 1 1 -0.01 0
        m 0 16
        a 64 64 0 1 0 0.01 0
        m 0 -12
        a 52 52 0 1 1 -0.01 0
        m 0 10
        a 42 42 0 1 0 0.01 0
        m 0 -8
        a 34 34 0 1 1 -0.01 0
        m 0 6
        a 28 28 0 1 0 0.01 0
        m 0 -5
        a 23 23 0 1 1 -0.01 0
        m 0 4
        a 19 19 0 1 0 0.01 0
        m 0 -3
        a 16 16 0 1 1 -0.01 0
        m 0 2
        a 14 14 0 1 0 0.01 0
        m 0 -2
        a 12 12 0 1 1 -0.01 0
        " />
    </svg>
    <div class="appname">claire</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    const spiral = document.querySelector('#spiral');
    const len = spiral.getTotalLength();
    spiral.style.strokeDasharray = len;
    spiral.style.strokeDashoffset = len;

    const nameEl = document.querySelector('.appname');

    const tl = gsap.timeline({ defaults:{ ease:"power2.out" }});

    gsap.to(document.body, {
      background: "linear-gradient(120deg,#10131b,#141824)",
      duration: 2.4, yoyo:true, repeat:-1, ease:"sine.inOut"
    });

    tl.to(spiral, { strokeDashoffset: 0, duration: 1.4 }, 0);
    tl.to(spiral, { scale: 0.88, transformOrigin:"50% 50%", duration: 0.6 }, "-=0.3");
    tl.to(spiral, { x: -70, duration: 0.5 }, "-=0.1");
    tl.to(nameEl, { x: 0, opacity: 1, duration: 0.6, from:{ x: 20 } }, "<");
    tl.to(spiral, { scale: 0.9, duration: 0.25, yoyo:true, repeat:1, ease:"sine.inOut" }, "-=0.2");
  </script>
</body>
</html>

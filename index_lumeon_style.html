<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>claire â€“ logo</title>
  <style>
    html, body { height:100%; margin:0; }
    body {
      display:grid; place-items:center;
      background: radial-gradient(80% 80% at 30% 30%, #0e1733 0%, #0a1024 40%, #070b18 100%);
      transition: background 0.3s linear;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      overflow:hidden;
    }
    .row {
      display:flex; align-items:center; gap:16px;
      transform: translateZ(0);
    }
    .logo {
      width:64px; height:64px; position:relative;
    }
    svg { width:100%; height:100%; display:block; overflow:visible; }
    #burst line {
      stroke:#ffffff; stroke-width:4; stroke-linecap:round;
      filter: drop-shadow(0 2px 10px rgba(255,255,255,0.1));
    }
    .name {
      color:#ffffff; font-weight:700; font-size:40px; letter-spacing:0.5px;
      display:inline-flex; gap:2px;
    }
    .name span { opacity:0; transform: translateY(6px); }
  </style>
</head>
<body>
  <div class="row">
    <div class="logo">
      <svg viewBox="-40 -40 80 80" aria-hidden="true">
        <g id="burst"></g>
      </svg>
    </div>
    <div class="name" aria-label="claire">
      <span>c</span><span>l</span><span>a</span><span>i</span><span>r</span><span>e</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    // build a small radial "spiral" / burst
    const g = document.querySelector('#burst');
    const spokes = 24; // tweak count
    const inner = 10;  // inner radius
    const outer = 32;  // outer radius
    for (let i=0; i<spokes; i++) {
      const ang = (i/spokes) * Math.PI * 2;
      const x1 = Math.cos(ang) * inner;
      const y1 = Math.sin(ang) * inner;
      const x2 = Math.cos(ang) * outer;
      const y2 = Math.sin(ang) * outer;
      const ln = document.createElementNS('http://www.w3.org/2000/svg','line');
      ln.setAttribute('x1', x1.toFixed(3));
      ln.setAttribute('y1', y1.toFixed(3));
      ln.setAttribute('x2', x2.toFixed(3));
      ln.setAttribute('y2', y2.toFixed(3));
      ln.style.opacity = 0;
      g.appendChild(ln);
    }

    // background: subtle breathing shift
    gsap.to(document.body, {
      background: 'radial-gradient(80% 80% at 30% 30%, #101a3d 0%, #0a112a 45%, #070b18 100%)',
      duration: 3, yoyo: true, repeat: -1, ease: 'sine.inOut'
    });

    const tl = gsap.timeline({ defaults:{ ease: 'power2.out' } });

    // burst: draw spokes with a quick stagger + slight scale/rotation
    tl.fromTo('#burst line',
      { opacity:0, scale:0.4, transformOrigin:'50% 50%' },
      { opacity:1, scale:1, duration:0.35, stagger:0.03 },
      0
    );
    tl.fromTo('#burst',
      { rotation: -20, scale: 0.9, transformOrigin:'50% 50%' },
      { rotation: 0, scale: 1, duration: 0.6 },
      0.05
    );

    // name letters: one-by-one fast
    const letters = document.querySelectorAll('.name span');
    tl.to(letters, {
      opacity:1, y:0, duration:0.18, stagger:0.05, ease:'power3.out'
    }, 0.15);

    // tiny idle motion for life
    tl.to('#burst', { rotation: 6, duration: 2, yoyo:true, repeat:-1, ease:'sine.inOut' }, 0.9);
  </script>
</body>
</html>
